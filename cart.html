<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="icon" href="Logo_Elotecos.png" type="Elotecos-icon">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <a href="index.html" class="back-arrow">
        &#8592; <span>Regresar</span>
    </a>
    <h1>Orden hasta el momento</h1>
    
    <div id="cart-items"></div>
    
    <div id="cart-total-container">
        <div id="shipping-cost">Envío: $25.00</div>
        <div id="cart-total">Total: $125.00</div>
    </div>
    

    <div>
        <label for="order-type">Tipo de pedido:</label>
        <select id="order-type">
            <option value="local">Pasar al local</option>
            <option value="domicilio">Envío a domicilio</option>
        </select>
    </div>

    <div id="address-section" style="display: none;">
        <label for="customer-address">Dirección:</label>
        <input type="text" id="customer-address">
    </div>

    <div>
        <label for="customer-name">Nombre:</label>
        <input type="text" id="customer-name" required>
    </div>

    <div>
        <label for="customer-phone">Teléfono:</label>
        <input type="tel" id="customer-phone" required>
    </div>

    <div>
        <label for="customer-payment">Método de pago:</label>
        <select id="customer-payment">
            <option value="efectivo exacto">Efectivo exacto</option>
            <option value="efectivo cambio">Efectivo con cambio</option>
            <option value="transferencia">Transferencia</option>
        </select>
    </div>

    <button id="send-order">Enviar pedido por WhatsApp</button>

    <script src="cart.js"></script>
</body>
</html>
