<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orden hasta el momento</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="icon" href="Logo_Elotecos.png" type="Elotecos-icon">
</head>
<body>
    <div class="header">
        <button onclick="window.location.href='index.html'">Volver al menú</button>
        <h1>Orden hasta el momento</h1>
    </div>
    <div class="customer-details">
        <label for="customer-name">Nombre:</label>
        <input type="text" id="customer-name" placeholder="Tu nombre">
        
        <label for="customer-phone">Número para contactar:</label>
        <input type="text" id="customer-phone" placeholder="Tu número de teléfono">

        <label for="customer-address">Dirección:</label>
        <input type="text" id="customer-address" placeholder="Tu dirección">

        <label for="customer-payment">Método de pago:</label>
        <select id="customer-payment">
            <option value="Efectivo (cambio exacto)">Efectivo (cambio exacto)</option>
            <option value="Efectivo (con cambio)">Efectivo (con cambio)</option>
            <option value="Transferencia">Transferencia</option>
        </select>
    </div>
    <div id="cart-items"></div>
    <div id="cart-total">Total: $0.00</div>
    <button onclick="sendWhatsAppOrder()">Enviar Orden</button>
    <script src="cart.js"></script>
</body>
</html>
